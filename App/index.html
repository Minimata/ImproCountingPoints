        <!--TIMERS----------------------------------------------------------------------------------------------------->
        <div class="row" id="homeQuickTimers">
            <div class="col-md-2 col-md-offset-5" id="homeQuickTimerStarter">
                <img class="img-responsive center-block pointy-cursor"
                     onclick="showQuickTimerSelector()"
                     src="Data/assets/middlethingy.png">
            </div>
            <div class="col-md-12" id="homeQuickTimerSelector">
                <div class="row">
                    <div class="col-md-1 col-md-offset-3 vcenter pointy-cursor"
                         onclick="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_00.png';startTimer(0)"
                         unselectable="on"
                         onmouseover="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_00_hover.png';"
                         onmouseout="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_00.png';">
                        <img class="img-responsive center-block"
                             src="Data/assets/timer_seconds_00.png">
                    </div><!--
                 -->
                    <div class="col-md-1 vcenter pointy-cursor"
                         onclick="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_15.png';startTimer(15)"
                         unselectable="on"
                         onmouseover="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_15_hover.png';"
                         onmouseout="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_15.png';">
                        <img class="img-responsive center-block"
                             src="Data/assets/timer_seconds_15.png">
                    </div><!--
                 -->
                    <div class="col-md-2 vcenter">
                        <img class="img-responsive center-block pointy-cursor timer-minute"
                             id="minutes-top"
                             onclick="incrementMinutes()" unselectable="on"
                             src="Data/assets/timer_0_top.png">
                        <img class="img-responsive center-block pointy-cursor timer-minute"
                             id="minutes-bottom"
                             onclick="decrementMinutes()"
                             src="Data/assets/timer_0_bottom.png">
                    </div><!--
                 -->
                    <div class="col-md-1 vcenter pointy-cursor"
                         onclick="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_30.png';startTimer(30);"
                         unselectable="on"
                         onmouseover="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_30_hover.png';"
                         onmouseout="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_30.png';">
                        <img class="img-responsive center-block"
                             src="Data/assets/timer_seconds_30.png">
                    </div><!--
                 -->
                    <div class="col-md-1 vcenter pointy-cursor"
                         onclick="this.getElementsByTagName('img')[0].src='Data/assets/timer_seconds_45.png';startTimer(45);"

                        <span class="glyphicon glyphicon-play pointy-cursor period"
                              style="height: 30px; width: 30px;"
                              aria-hidden="true"
                              onclick="timerButtonPlay('quick')"></span>

                    <div class="btn"  style="position: absolute; z-index: 1; left: 64%; top: 28%;">

                              aria-hidden="true"
                              onclick="timerButtonPause('quick')"></span>

                              aria-hidden="true"
                              onclick="timerButtonStop('quick')"></span>
                    </div>

        <!--SCORES----------------------------------------------------------------------------------------------------->
        <div class="row flex-container" id="homeScoring" style="flex-direction: row; justify-content: space-around;">
            <div class="col-md-4" id="homeScoringCounterT1">

                    <h2>
                        <span id="scoreT1" class="label col-md-12 score-text" style="background-color: #0f0f0f;">
                            <span class="col-md-12" id="actualScoreT1">0</span>
                            <div class="btn"
                                 style="position: absolute; z-index: 1; left: 40%; top: 40%;">
                                <span class="glyphicon glyphicon-triangle-bottom pointy-cursor"
                                      style="height: 30px; width: 30px;"
                                      aria-hidden="true" onclick="updateScore(false,1)" unselectable="on"></span>
                            </div>
                            <div class="btn"
                                 style="position: absolute; z-index: 1; left: 40%; top: 10%;">
                                <span class="glyphicon glyphicon-triangle-top pointy-cursor"
                                      style="height: 30px; width: 30px;"
                                      aria-hidden="true" onclick="updateScore(true,1)" unselectable="on"></span>
                            </div>
                            <div class="btn"
                                 style="position: absolute; z-index: 1; left: 77%; top: 0%;">
                                <span class="glyphicon glyphicon-stop pointy-cursor score"
                                      style="height: 30px; width: 30px;"
                                      aria-hidden="true" onclick="changeTeamColor('scoreT1')" unselectable="on"></span>
                            </div>
                        </span>
                    </h2>
                </div>
            </div>
            <div class="col-md-4" id="homeScoringEdit">
                <div class="row">
                    <div class="col-md-12 flex-container"
                         style="flex-direction: row; align-items: center; justify-content: center; ">
                        <h2><span class="label label-primary">Période</span></h2>
                        <h2><span id="period" class="label label-info">1</span></h2>
                    </div>
                    <div style="z-index: 1;">
                        <span class="glyphicon glyphicon-triangle-top pointy-cursor period"
                              aria-hidden="true"
                              style="position: absolute; left: 10%;"
                              onclick="updatePeriod(true)"></span>
                        <span class="glyphicon glyphicon-triangle-bottom pointy-cursor period"
                              aria-hidden="true"
                              style="position: absolute; left: 10%; top: 20%;"
                              onclick="updatePeriod(false)"></span>
                    </div>
                </div>
                <div class="row" id="homeScoringTimers">
                    <div class="col-md-12 flex-container"
                         style="flex-direction: row; align-items: center; justify-content: center; ">
                        <h1 id="period-timer" class="img-text-period">90:00</h1>
                    </div>
                    <div style="z-index: 1;">
                        <span class="glyphicon glyphicon-triangle-bottom pointy-cursor period"
                              aria-hidden="true"
                              style="position: absolute; left: 5%; top: 70%;"
                              onclick="period_decrementMinutes()"></span>
                        <span class="glyphicon glyphicon-triangle-top pointy-cursor period"
                              aria-hidden="true"
                              style="position: absolute; left: 5%; top: 50%;"
                              onclick="period_incrementMinutes()"></span>
                        <span class="glyphicon glyphicon-play pointy-cursor period"
                              aria-hidden="true"
                              style="position: absolute; left: 75%; top: 50%;"
                              onclick="timerButtonPlay('period')"></span>
                        <span class="glyphicon glyphicon-pause pointy-cursor period"
                              aria-hidden="true"
                              style="position: absolute; left: 85%; top: 50%;"
                              onclick="timerButtonPause('period')"></span>
                        <span class="glyphicon glyphicon-stop pointy-cursor period"
                              aria-hidden="true"
                              style="position: absolute; left: 85%; top: 70%;"
                              onclick="timerButtonStop('period')"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="homeScoringCounterT2">
                <div class="row">
                    <h2>
                        <span id="scoreT2" class="label col-md-12 score-text" style="background-color: #0f0f0f;">
                            <span class="col-md-12" id="actualScoreT2">0</span>
                            <div class="btn"

                                      style="height: 30px; width: 30px;"
                                      aria-hidden="true" onclick="updateScore(false,2)" unselectable="on"></span>
                            </div>
                            <div class="btn"
                                 style="position: absolute; z-index: 1; left: 40%; top: 10%;">
                                <span class="glyphicon glyphicon-triangle-top pointy-cursor"
                                      style="height: 30px; width: 30px;"
                                      aria-hidden="true" onclick="updateScore(true,2)" unselectable="on"></span>
                            </div>
                            <div class="btn"
                                 style="position: absolute; z-index: 1; left: 0%; top: 0%;">
                                <span class="glyphicon glyphicon-stop pointy-cursor score"
                                      style="height: 30px; width: 30px;"
                                      aria-hidden="true" onclick="changeTeamColor('scoreT2')" unselectable="on"></span>
                            </div>
                        </span>
                    </h2>
                </div>
            </div>
        </div>
